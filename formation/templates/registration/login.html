{% extends 'formation/base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
    <p>
        Login Form
    </p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="login">Login</button>
        {% endbuttons %}
    </form>

{% endblock content %}
