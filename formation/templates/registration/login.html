{% load static %}

{% block content %}

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="login_submit_button">Login</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
